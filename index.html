<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registec</title>
    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Figtree"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <header class="py-2">
      <div class="container">
        <div class="row align-items-center">
          <div class="col-md-6">
            <div class="d-flex align-items-center logo-container">
              <img src="shopping-cart.png" alt="Logo" class="me-2" />
              <h1>Registec</h1>
            </div>
          </div>
          <div class="col-md-6">
            <div
              class="d-flex align-items-center justify-content-md-end justify-content-center mt-md-0 mt-3"
            >
              <p class="text-white mb-0">Username</p>
              <button class="btn logout-btn ms-3">Log out</button>
            </div>
          </div>
        </div>
      </div>
    </header>

    <div class="container main-content py-4">
      <div class="content-card p-3 p-md-4">
        <div class="row">
          <div class="col-lg-3 col-md-4 mb-4 mb-md-0">
            <div class="edit-item p-3">
              <div class="image-container mb-3">
                <img src="" alt="Product image" class="img-fluid" />
              </div>
              <input class="form-control mb-3" type="text" placeholder="Name" />
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Price"
              />
              <input class="form-control mb-3" type="text" placeholder="ID" />
              <input
                class="form-control mb-3"
                type="text"
                placeholder="Category"
              />
              <button id="save_changes" class="btn custom-btn w-100">
                Save changes
              </button>
            </div>
          </div>

          <div class="col-lg-9 col-md-8">
            <div class="table-responsive">
              <table class="table table-bordered mb-0">
                <thead class="table-header">
                  <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th>Identificador</th>
                    <th>Cantidad</th>
                    <th>
                      <select class="form-select" id="category">
                        <option>Todos</option>
                        <option>Higiene</option>
                        <option>Entretenimiento</option>
                        <option>Electronica</option>
                        <option>Comida</option>
                      </select>
                    </th>
                  </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                  <tr>
                    <td colspan="5" class="text-center">
                      <button
                        id="addProducto"
                        class="btn custom-btn"
                        onclick="showPopup()"
                      >
                        +
                      </button>
                    </td>
                  </tr>
                </tfoot>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="addProductModal"
      tabindex="-1"
      aria-labelledby="addProductModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="addProductModalLabel">
              Add New Product
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Product Name"
                id="newProductName"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Price"
                id="newProductPrice"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="ID"
                id="newProductID"
              />
            </div>
            <div class="mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Category"
                id="newProductCategory"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn custom-btn" id="saveProduct">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <footer class="py-3 mt-auto">
      <div class="container">
        <div class="row">
          <div class="col-12">
            <button id="return_button" class="btn return-btn">Return</button>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const addProductModal = new bootstrap.Modal(
        document.getElementById("addProductModal")
      );

      function showPopup() {
        addProductModal.show();
      }

      document
        .getElementById("saveProduct")
        .addEventListener("click", function () {
          addProductModal.hide();
        });
    </script>
    <script src="script.js"></script>
  </body>
</html>
